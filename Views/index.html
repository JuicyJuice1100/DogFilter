<!doctype html>
<html ng-app="DogFilter">

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.js"></script>
        <script type="text/javascript" src="../Scripts/Dogs.js"></script>
    </head>
    <body>
        <div ng-controller="DogsController as dogs">

        </div>
    </body>
</html>
